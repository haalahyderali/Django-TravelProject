<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-image:linear-gradient(to right, rgba(255,0,0,0), rgba(11,156,5,9));">

<caption> Login </caption> <br><br>
<form action="login" method="post">
      {% csrf_token %}

    <label>Username : </label><input type="text" name="username" placeholder="Enter your username"><br><br>
    <label>Password : </label><input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
