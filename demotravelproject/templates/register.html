<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body style="background-image:linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));">
<form action="register" method="post">
    {% csrf_token %}

    <label>Username : </label><input type="text" name="username" placeholder="Enter your username"><br><br>
    <label>First Name : </label><input type="text" name="first_name" placeholder="Enter your first_name"><br><br>
    <label>Last Name : </label><input type="text" name="last_name" placeholder="Enter your last_name"><br><br>
    <label>Email : </label><input type="email" name="email" placeholder="Enter your email"><br><br>
    <label>Password : </label><input type="password" name="password" placeholder="Enter your password"><br><br>
    <label>Confirm Password : </label><input type="password" name="password1" placeholder="Confirm your password"><br><br>
    <input type="submit">

</form>

{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
